spring:
  redis:
    password: ${REDIS_PASSWD:}
    lettuce:
      pool:
        max-active: 100
        max-idle: 30
        max-wait: 10000
        min-idle: 20
    sentinel:
      master: ${REDIS_MASTER}
      nodes: ${REDIS_NODES}
    timeout: 60000
  rabbitmq:
    addresses: ${RABBIT_ADDRESS}
    username: ${RABBIT_USER}
    password: ${RABBIT_PASSWD}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
  instance:
      prefer-ip-address: true
      instance-id: ${HOSTNAME}${K8S_DOMAIN:}:${server.port}
      ip-address: ${HOSTNAME}${K8S_DOMAIN:}
frame:
  druid:
    datasource:
      filters: stat
      maxActive: 100
      initialSize: 1
      maxWait: 3000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x' from dual
      testWhileIdle: true
      testOnBorrow: true
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 50
    ds:
      master:
        url: jdbc:mysql://${MYSQL_IP}:${MYSQL_PORT}/agile?serverTimezone=Asia/Shanghai&allowMultiQueries=true
        username: ${MYSQL_USER:root}
        password: ${MYSQL_ROOT_PASSWD}
        driverClassName: com.mysql.cj.jdbc.Driver
      base:
        url: jdbc:mysql://${MYSQL_IP}:${MYSQL_PORT}/base?serverTimezone=Asia/Shanghai
        username: ${MYSQL_USER:root}
        password: ${MYSQL_ROOT_PASSWD}
        driverClassName: com.mysql.cj.jdbc.Driver
      zentao:
        url: jdbc:mysql://${ZT_MYSQL_IP}:${ZT_MYSQL_PORT}/zentao?serverTimezone=Asia/Shanghai
        username: ${ZT_MYSQL_USER:root}
        password: ${ZT_MYSQL_ROOT_PASSWD}
        driverClassName: com.mysql.cj.jdbc.Driver
uuidFlag: ${UUID_FLAG:""}
xxl:
  job:
    admin:
      addresses: http://${JOB_ADDRESS:cicd-job}:9025/job
    executor:
      appname: agile-server
      ip:
      port: 10003
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 3
    accessToken:
#缺陷来源
fault:
  source: ${FAULT_SOURCE:yusys}

issue:
  regular:
    flag: ${ISSUE_REGULAR_FLAG:true}
#graylog
graylog:
  host: ${GRAYLOG_HOST:192.168.48.5}
  port: ${GRAYLOG_PORT:12201}
  appname: agile-server
  appenv: ${APP_ENV:prod}

env: ${ENV:test}

YuDO:
  url: ${YuDO_URL:192.168.48.4:9300}
project:
  location: ${PROJECT_LOCATION:devops}